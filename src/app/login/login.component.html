                          <h1 style="margin-left: 19px;padding-bottom: 10px;">Sign In</h1>
                          <div class="row">
                            <div class="col-1 ">
                              <svg xmlns="http://www.w3.org/2000/svg"class="emailicon"  viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                            </div>
                            <div class="col ">
                              <input type="email" class="form-control-1 "style="width: 34rem;" id="ControlInput1" formControlName ="email"   placeholder="Username@example.com"
                              [ngClass]="{'is-invalid':signinform.get('email')?.invalid && signinform.get('email')?.touched}">
                              
                              <div *ngIf="signinform.get('email')?.invalid && signinform.get('email')?.touched">
                                <small *ngIf="signinform.get('email')?.errors?.['required'] " class="error-message">Email is required.</small>
                                <small *ngIf="signinform.get('email')?.errors?.['email']" class="error-message">Invalid email format.</small>
                              </div>
                            </div>
                            
                          </div>
                            <div class="row space-1">
                              <div class="col-1">
                                <svg xmlns="http://www.w3.org/2000/svg"class="emailicon" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                              </div>
                              <div class="col">
                                    <div class="input-group ">
                                      <input  [type]="showpassword ? 'text' : 'password'"  class="form-control-1 "style="width: 34rem;" id="ControlInput1" formControlName="password" placeholder="Password"
                                      [ngClass]="{  'is-invalid': signinform.get('password')?.invalid && signinform.get('password')?.touched}">
                                      
                                      <span><button type="button" class="btn btn-outline mb-2" (click)="togglepasswordvisibility()">

                                        <svg *ngIf="!showpassword" xmlns="http://www.w3.org/2000/svg" class="eyeicon mt-1 mb-4" style="height: 10px;" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm51.3 163.3l-41.9-33C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5zm-88-69.3L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8z"/></svg>
                                      </button></span>
                                  </div>
                                <div *ngIf="signinform.get('password')?.invalid && signinform.get('password')?.touched">
                                  <small *ngIf="signinform.get('password')?.errors?.['required']"class="error-message">Password is required.</small>
                                  <small *ngIf="signinform.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 8 characters long.</small>
                                </div>
                              </div>
                              
                            </div>
                              <div class=" ms-4 mt-3 mb-3">
                                <div class=" pt-0">
                                  <input class="form-check-input  mt-1" type="checkbox" value="" formControlName="remember_me" [(ngModel)]="remember_me" aria-label="Checkbox for following text input">
                                  <span class= " ms-1 mb-3" style="font-size: 13px;">Remember me</span>
                                </div>
                              
                              </div>
                              <div class="row mb-4">
                                <div class="col-2">
                                  <div class="spinner" *ngIf="isloading" >
                             
                                  </div>

                                  <button type="submit" [disabled]="signinform.invalid" class="btn btn-info ms-4  btn-sm sign-button"*ngIf="!isloading">SignIn</button>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-4"><a class=" forgetpassword" href="#">Forget password &#63;</a></div>
                              </div>
                            
                        </div>
                    
            </div>    
          </div>
        </div>
    
    </div>
  </form>
         <div>
          <div *ngIf="errorMessage" class="card error-message-1" >
            {{ errorMessage }}
          </div>
        </div>
  </div>
