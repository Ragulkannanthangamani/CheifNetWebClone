<div class="body" >
    <div class="container ">
        <div class="card p-4 shadow-sm mt-3">
            <h2 class="title ">Edit Device</h2>
            <form [formGroup]="userform" (ngSubmit)="onsubmit()" >
                    
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text label " id="inputGroup-sizing-sm">Name</span>
                    <input type="text" class="form-control" formControlName="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                   
                  <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label label">Organization</label>
                        <input type="text" class="form-control" formControlName="organization_id" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label label">Type</label>
                        <input type="text" class="form-control" formControlName="type" id="inputPassword4">
                      </div>
                  </div>
                  
                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label label">Latitude</label>
                        <input type="number" class="form-control" formControlName="latitude" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label label">Longitude</label>
                        <input type="number" class="form-control" formControlName="longitude" id="inputPassword4">
                      </div>
                  </div>
                  
                  <div class="input-group input-group-sm mb-3 mt-4">
                    <span class="input-group-text label" id="inputGroup-sizing-sm">Location</span>
                    <input type="text" class="form-control" formControlName="location" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>

                  <div class="row g-3 mt-0.5">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label label">Incharge Name</label>
                        <input type="text" class="form-control" id="inputEmail" formControlName="incharge_name">
                      </div> 
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label label">Incharge Email</label>
                        <input type="email" class="form-control" id="inputPassword4" formControlName="incharge_email">
                      </div>
                  </div>  
                  
                  <div class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label label">Incharge Mobile No</label>
                        <input type="text" class="form-control" id="inputEmail4" formControlName="incharge_mobile_no">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label label">Description</label>
                        <input type="text" class="form-control" id="inputPassword4" formControlName=description>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
