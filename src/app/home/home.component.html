<div class="container home-container ">
    
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <form [formGroup]="otpform" (ngSubmit)="submit()">
                <div class="card " style="width: 30rem; height: 16rem ;">
                    <div class="card-body">
                          <h2 class="card-title mb-4"> OTP Code Verification</h2>
                          <p class="card-subtitle mb-1 text-muted">OTP sent to email you're signed in with</p>
                          <input type="text" placeholder="Enter OTP " formControlName="otp" class="otp-input"maxlength="4">
                          <div class="d-grid button">
                            <div class="spinner" *ngIf="isloading" >
                          
                            </div>
                            <button class="btn btn-success" type="submit"[disabled]="otpform.get('otp')?.invalid || isloading" *ngIf="!isloading">
                              Verify OTP Code</button>
                          </div>
                         
                          <div *ngIf="otpform.get('otp')?.touched && otpform.get('otp')?.invalid" class="error-message">
                            <small *ngIf="otpform.get('otp')?.errors?.['required']" >OTP is required.</small>
                            <small *ngIf="otpform.get('otp')?.errors?.['invalidLength']">OTP must be exactly 4 characters.</small>
                          </div>
                    </div>
                </div>
            </form>
            <div *ngIf="errorMessage" class="card error-message-1" >
              {{ errorMessage }}
            </div>
          </div>
        </div>
          
</div>
